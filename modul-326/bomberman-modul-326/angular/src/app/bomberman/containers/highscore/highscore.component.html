<div class="container">
  <mat-card>
    <div class="content">
      <mat-list role="list">
        <mat-list-item role="listitem"><strong>Gewinner</strong></mat-list-item>
        <mat-list-item role="listitem">{{ winnerName }}</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item role="listitem"
          ><strong>Highscores</strong></mat-list-item
        >
        <mat-list-item *ngFor="let score of highscoreList" role="listitem">{{
          score
        }}</mat-list-item>
      </mat-list>
    </div>
  </mat-card>
</div>
